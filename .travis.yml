language: java

jdk:
  jdk:
  - openjdk6
  - openjdk7
  - oraclejdk8
  - oraclejdk10
  - oraclejdk-ea
  - openjdk10
  - openjdk11

before_install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - mvn test -B

notifications:
  # Email notifications are disabled to not annoy anybody.
  email: false

branches:
  only:
    - master

after_success:
  - echo -e https://raw.githubusercontent.com/abranhe/hack/master/travis/success | bash -s
